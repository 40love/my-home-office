<form #f="ngForm" (ngSubmit)="f.form.valid && submit() ">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10" style="max-width:502px">
      <input [(ngModel)]="request.email" name="email" type="email" class="form-control" placeholder="Email">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Reason</label>
    <div class="col-sm-10" style="max-width:502px">
      <input [(ngModel)]="request.reason" name="reason" type="text" class="form-control" placeholder="Reason" required>
    </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <label class="col-sm-2 col-form-label">Period</label>
      <div class="col-sm-10" style="overflow: auto;">
        <ngb-datepicker #dp (select)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden">
        </ngb-datepicker>
        <ng-template #t let-date let-focused="focused">
          <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)" [class.faded]="isHovered(date) || isInside(date)"
            (mouseenter)="hoveredDate = date" (mouseleave)="hoveredDate = null">
            {{ date.day }}
          </span>
        </ng-template>
      </div>
    </div>
  </fieldset>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>

<div *ngIf="showSuccMsg" class="alert alert-success">
  <strong>Success!</strong>
</div>
